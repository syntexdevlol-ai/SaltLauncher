name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/lib/android-sdk
      ANDROID_SDK_ROOT: /usr/lib/android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false  # avoid REST fallback error; repo already contains vendored deps

      - name: Install build prerequisites (tar, unzip)
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK command line tools
        run: |
          sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
          curl -sSL -o /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          sudo unzip -q /tmp/cmdline-tools.zip -d /usr/lib/android-sdk/cmdline-tools
          sudo mv /usr/lib/android-sdk/cmdline-tools/cmdline-tools /usr/lib/android-sdk/cmdline-tools/latest
          yes | sudo /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/usr/lib/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          echo "PATH=$PATH:/usr/lib/android-sdk/platform-tools:/usr/lib/android-sdk/cmdline-tools/latest/bin:/usr/lib/android-sdk/build-tools/33.0.2" >> $GITHUB_ENV

      - name: Build debug APK
        run: |
          chmod +x gradlew
          DISABLE_NDK_BUILD=1 ./gradlew --no-daemon FCL:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SaltLauncher-debug
          path: FCL/build/outputs/apk/debug/*.apk
